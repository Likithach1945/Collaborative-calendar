# Prometheus Configuration for Calendar Application
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Spring Boot Actuator Metrics
  - job_name: 'calendar-backend'
    static_configs:
      - targets: ['backend:8444']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

