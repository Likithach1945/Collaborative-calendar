# Jitsi Configuration - Local/Self-Hosted
# Use this profile for local testing with Docker-hosted Jitsi
# Usage: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=jitsi-local"

# Use local Docker-hosted Jitsi instance
jitsi.base-url=http://localhost:8000/

# Or use alternative configurations:
# jitsi.base-url=https://meet.jitsi.org/          # Public Jitsi (might have connectivity issues)
# jitsi.base-url=http://your-server.com/jitsi/   # Self-hosted Jitsi
